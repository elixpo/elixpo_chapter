services:
  upscale-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models
      - UPLOAD_FOLDER=/app/uploads
      - NUM_SERVERS=5
      - BASE_PORT=5002
      - MAX_FILE_SIZE=7340032  # 7MB
      - MAX_IMAGE_DIMENSION=2048
      - CLEANUP_INTERVAL=300
      - FILE_MAX_AGE=300
      - PYTHONUNBUFFERED=1
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  uploads:
    driver: local