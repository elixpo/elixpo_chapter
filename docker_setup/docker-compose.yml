services:
  elixpo-search:
    build: .
    container_name: elixpo-search-proxy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ../data/embeddings:/app/data/embeddings
      - ../data/cache:/app/data/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/test"]
      interval: 30s
      timeout: 40s
      retries: 3
      start_period: 60s